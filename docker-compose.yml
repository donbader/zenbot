version: '3.1'

services:

  sample_server:
    image: deviavir/zenbot:unstable
    volumes:
      - ./conf-sample.js:/app/conf.js
      - ./extensions:/app/extensions
      - ./simulations:/app/simulations
      - ./models:/app/models
      - ./secrets.js:/app/secrets.js
    links:
      - mongodb
    command: [ "trade", "--paper" ]
    restart: always
    tty: true
    depends_on:
      - mongodb
    environment:
      - MONGODB_PORT_27017_TCP_ADDR=mongodb
    ports:
      - 20000:20000

  binance_eth_usdt:
    image: deviavir/zenbot:unstable
    volumes:
      - ./binance.ETH-USDT.conf.js:/app/conf.js
      - ./extensions:/app/extensions
      - ./simulations:/app/simulations
      - ./models:/app/models
      - ./secrets.js:/app/secrets.js
    links:
      - mongodb
    command: [ "trade" ]
    restart: always
    tty: true
    depends_on:
      - mongodb
    environment:
      - MONGODB_PORT_27017_TCP_ADDR=mongodb
    ports:
      - 20000:20000

  mongodb:
    image: mongo:latest
    volumes:
      - ./data/db:/data/db
    command: mongod --smallfiles --bind_ip=0.0.0.0 --logpath=/dev/null
    ports:
      - 27017:27017

  # Remove below comments to use this container. "adminMongo is a Web based user interface (GUI) to handle all your MongoDB connections/databases needs."
  adminmongo:
    image: mrvautin/adminmongo
    links:
      - mongodb
    depends_on:
      - mongodb
    tty: true
    ports:
      - "1234:1234"
    environment:
      - CONN_NAME=zenbot_mongodb
      - DB_HOST=mongodb
      - DB_PORT=27017
    command: "npm start"
